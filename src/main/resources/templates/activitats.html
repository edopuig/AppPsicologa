<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>

<head>
  <title>Elena Puig - Podcasts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
  <div th:replace="~{/components/nav.html}"></div><!-- Posem la barra de navegació -->
  <div th:replace="~{/components/subNav.html}"></div><!-- sub barra de navegació -->
  <div class="container-fluid">

    <div class="row">
      <div id="menuLateral" class="menu-collapsed col-sm-2">

        <div id="menu-item">
          <div class="item">
            <a th:href="@{/activitats/blogs}">
              <div class="title"> <span>Blogs</span></div>
            </a>
          </div>

          <div class="item">
            <a th:href="@{/activitats/cursos}" >
              <div class="title"> <span>Cursos</span></div>
            </a>
          </div>

          <div class="item">
            <a th:href="@{/activitats/podcasts}">
              <div class="title"> <span>Podcasts</span></div>
            </a>
          </div>

          <div class="item">
            <a th:href="@{/activitats/xerrades}">
              <div class="title"> <span>Xerrades</span></div>
            </a>
          </div>
        </div>
      </div>

      <!-- Aqui es veu el cos de els diferents podcasts-->
      <div class="col-sm-10">
        <main class="scroller">
          <section th:each="activitat : ${activitats}" class="h-100 d-flex align-items-center">
            <div class="container p-3">
              <div class="half-post-entry d-block d-lg-flex bg-light row" th:if="${activitat != null}">
                <div class="col-sm">
                  <img class="p-1 img-fluid" th:src="${activitat.getImgDestacada()}">
                </div>
                <div class="contents col-sm m-5">
                  <h3 class="p-1" th:text="${activitat.getTitolActivitat}"></h3>
                  <p class="p-1" th:utext="${#strings.replace(activitat.getDescripcio, '\n', '&lt;br&gt;')}"></p>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <div th:replace="~{/components/footer.html}"></div>
  <script th:src="@{/css/scripts.js}"></script>
</body>

</html>
