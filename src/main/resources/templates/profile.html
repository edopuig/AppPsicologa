<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>

<head>
    <title>Elena Puig - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div th:replace="~{/components/nav.html}"></div>

    <main class="vh-80 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <span class="font-weight-bold" th:text="${usuariRegistrat.getNomUsuari()}">Nom</span>
                            <span class="text-black-50" th:text="${usuariRegistrat.getCorreuUsuari()}">Correu</span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Perfil</h4>
                        </div>

                        <form th:action="@{/profile}" th:method="post" th:object="${usuariRegistrat}">
                            <input type="hidden" th:field="*{idUsuari}">
                            <div class="row mt-2">
                                <div class=" col-md-6">
                                    <label class="form-label" for="nomUsuari">Nom</label>
                                    <input type="text" id="nomUsuari" class="form-control form-control-lg" th:value="${usuariRegistrat.getNomUsuari()}" th:field="*{nomUsuari}" name="nomUsuari" />
                                </div>

                                <div class=" col-md-6">
                                    <label class="form-label" for="cognomUsuari">Cognom</label>
                                    <input type="text" id="cognomUsuari" class="form-control form-control-lg" th:value="${usuariRegistrat.getCognomUsuari()}" th:field="*{cognomUsuari}" name="cognomUsuari" />
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class=" col-md-6">
                                    <label class="form-label" for="Email">El teu Email</label>
                                    <input type="email" id="Email" class="form-control form-control-lg" th:value="${usuariRegistrat.getCorreuUsuari()}" th:field="*{correuUsuari}" name="correuUsuari" />
                                </div>

                                <div class=" col-md-6">
                                    <label class="form-label" for="Contrasenya">Contrasenya</label>
                                    <input type="text" id="Contrasenya" class="form-control form-control-lg" th:value="${usuariRegistrat.getContrasenyaUsuari()}" th:field="*{contrasenyaUsuari}" name="contrasenyaUsuari" />
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class=" col-md-6">
                                    <label class="form-label" for="telefonUsuari">Telefon</label>
                                    <input type="number" id="telefonUsuari" class="form-control form-control-lg" th:value="${usuariRegistrat.getTelefonUsuari()}" th:field="*{telefonUsuari}" name="telefonUsuari" />
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="form-check col-md-6">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" th:value="${usuariRegistrat.getNewsletter()}" th:field="*{newsletter}" name="newsletter"> Acepto rebre correus electronics
                                    </label>
                                  </div>
                            </div>
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        </form>

                        <div class="mt-5 text-center">
                            
                            <a th:href="@{/profile?view_name=logout}" class="btn btn-primary active"> Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>



</html>
