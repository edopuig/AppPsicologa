<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>

<head>
  <title>Elena Puig - Cursos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

<body>
  <div th:replace="~{/components/nav.html}"></div><!-- Posem la barra de navegació -->
  <div th:replace="~{/components/subNav.html}"></div><!-- sub barra de navegació -->
  <div class="alert" th:if="${error}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <b th:text="${error}"></b>
  </div>

  <div class="correct" th:if="${correcte}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <b th:text="${correcte}"></b>.
  </div>
  <div class="container-fluid">

    <div class="row">
      <div id="menuLateral" class="menu-collapsed col-sm-2">

        <div id="menu-item">
          <div class="item" th:each="activitat : ${activitats}">
            <a th:href="'#activitatId' + ${activitat.getIdActivitat}">
              <div class="title"> <span th:text="${activitat.getTitolActivitat}"></span></div>
            </a>
          </div>

          <div th:if="${usuariRegistrat != null and usuariRegistrat.getIdRol == 1}" class=" item separator"></div>
          <div th:if="${usuariRegistrat != null and usuariRegistrat.getIdRol == 1}" class="item">
            <a th:href="'/activitats/cursos?view_name=new'" onclick="reiniciarContador()">
              <div class="title"> <span> Agrega un Curs</span></div>
            </a>
          </div>
        </div>
      </div>

      <!-- Aqui es veu el cos de les diferents cursos-->
      <div class="col-sm-10">
        <main class="scroller"
          th:if="${solicitud.getParameter('view_name') == null || solicitud.getParameter('view_name') == 'all'}">

          <section th:each="activitat : ${activitats}" th:id="'activitatId' + ${activitat.getIdActivitat()}"
            class="h-100 d-flex align-items-center">
            <div class="container p-3">
              <div class="half-post-entry d-block d-lg-flex bg-light row">
                <div class="col-sm">
                  <img class="p-1 img-fluid" th:src="${activitat.getImgDestacada()}">
                </div>
                <div class="contents col-sm m-5">
                  <h3 class="p-1" th:text="${activitat.getTitolActivitat()}"></h3>
                  <p class="p-1" th:utext="${#strings.replace(activitat.getDescripcio(), '\n', '&lt;br&gt;')}"></p>

                  <form style="margin:0px" th:action="@{/activitats/cursos/afegirCurs}" th:method="post">
                    <label for="datesCurs">Tira una data i uneix-te al curs:</label>
                    <select id="datesCurs" name="datesCurs">
                      <div th:each="agenda : ${agendes}"
                        th:if="${agenda.getIdActivitat() == activitat.getIdActivitat()}">
                        <option th:value="${agenda.getIdAgenda()}"
                          th:text="${#dates.format(agenda.getDataActivitat(), 'dd-MM-yyyy')}"></option>
                      </div>

                    </select>
                    <input type="submit" value="Uneix-te">
                  </form>
                </div>
              </div>
            </div>


            <!-- BOTONS ADMIN -->
            <div class="row" th:if="${usuariRegistrat != null and usuariRegistrat.getIdRol == 1}">
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary"> <!-- Aquest es el boto d'editar/actualizar-->
                  <a class="text-white"
                    th:href="'/activitats/cursos?view_name=update&id=' + ${activitat.getIdActivitat}">Editar</a>
                </button>
              </div>
              <div class="col-sm-4">
                <form style="margin:0px" th:action="@{/activitats/cursos}" th:method="delete">
                  <input type="hidden" name="id" th:value="${activitat.getIdActivitat}">
                  <button type="submit" class="btn btn-danger"> Eliminar </button><!-- Aquest es el boto d'eliminar-->
                </form>
              </div>
            </div>
          </section>
        </main>

        <!-- Si el parametre es "new" la pagina mostrara aquest codi, que serveix per agregar un nou curs-->
        <article th:if="${solicitud.getParameter('view_name') == 'new'}" class="col-sm-8 m-0">
          <form th:action="@{/activitats/cursos}" th:method="post" th:object="${activitatnova}">
            <input type="hidden" th:field="*{idActivitat}">

            <div class="form-group">
              <label for="inputTitol">Titol del Curs</label>
              <input class="form-control" type="text" th:value="*{titolActivitat}" id="inputTitol"
                th:field="*{titolActivitat}" name="titolActivitat">
            </div>

            <div class="form-group">
              <label for="imgDestacada">URL Imatge</label>
              <input class="form-control" type="text" th:value="*{imgDestacada}" id="imgDestacada"
                th:field="*{imgDestacada}" name="imgDestacada">
            </div>

            <div class="form-group">
              <label for="descripcio">Escriu la teva consulta</label>
              <textarea class="form-control" type="text" rows="12" th:value="*{descripcio}" id="descripcio"
                th:field="*{descripcio}" name="descripcio"></textarea>
            </div>

            <div class="form-group">
              <label for="activitatDestacada">Vols que sigui un curs destacat?</label>
              <select id="option" name="option" th:field="*{activitatDestacada}">
                <option value="0">No</option>
                <option value="1">Si</option>
              </select>
            </div>

            <div class="form-group">
              <div id="dataContainer">
                <label for="data0">Data Curs:</label>
                <input type="date" id="data0" name="data[0]">
              </div>
              <button type="button" onclick="agregarCampData()">Agregar Data Curs</button>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-primary">Buidar</button>
            </div>
          </form>
        </article>


        <!-- Si el parametre es "update" la pagina mostrara aquest codi, que serveix per actualitzar el curs seleccionat-->
        <article th:if="${solicitud.getParameter('view_name') == 'update'}" class="row">
          <div class="col-sm-7">
            <form th:action="@{/activitats/cursos}" th:method="post" th:object="${activiatatUpdate}">
              <input type="hidden" th:field="*{idActivitat}">

              <div class="form-group">
                <label for="inputTitol">Titol del curs</label>
                <input class="form-control" type="text" th:value="*{titolActivitat}" id="inputTitol"
                  th:field="*{titolActivitat}" name="titolActivitat">
              </div>

              <div class="form-group">
                <label for="imgDestacada">URL Imatge</label>
                <input class="form-control" type="text" th:value="*{imgDestacada}" id="imgDestacada"
                  th:field="*{imgDestacada}" name="imgDestacada">
              </div>

              <div class="form-group">
                <label for="descripcio">Escriu la teva consulta</label>
                <textarea class="form-control" type="text" rows="12" th:value="*{descripcio}" id="descripcio"
                  th:field="*{descripcio}" name="descripcio"></textarea>
              </div>

              <div class="form-group">
                <label for="activitatDestacada">Vols que sigui el blog destacat?</label>
                <select id="option" name="option" th:field="*{activitatDestacada}">
                  <option value="0">No</option>
                  <option value="1">Si</option>
                </select>
              </div>

              <div class="form-group">
                <div id="dataContainer">
                </div>
                <button type="button" onclick="agregarCampData()">Agregar Data Curs</button>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-primary">Buidar</button>
              </div>
            </form>


            <form th:action="@{/activitats/cursos/dintreform}" th:method="delete" th:object="${activiatatUpdate}">
              <input type="hidden" th:field="*{idActivitat}">
              <div class="form-group">
                <div id="dataContainer">

                  <div th:each="dataAct : ${agendesUpdate}"
                    th:if="${dataAct.getIdActivitat() == activiatatUpdate.getIdActivitat()}">
                    <div>
                      <label for="data0">Data Curs:</label>
                      <input type="data0" id="data"
                        th:value="${#dates.format(dataAct.getDataActivitat(), 'dd-MM-yyyy')}" name="data-0-"
                        readonly="readonly">
                      <input type="hidden" name="idAgenda" th:value="${dataAct.getIdAgenda()}">
                      <input type="hidden" name="id" th:value="${activiatatUpdate.getIdActivitat()}">
                      <button type="submit" class="btn btn-danger"> Eliminar </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-4">
            Persones que s'han unit al curs
            <div th:each="diesAgenda : ${agendesUpdate}">
              <p th:text="${#dates.format(diesAgenda.getDataActivitat(), 'dd-MM-yyyy')}"></p>
              <div th:each="participacio : ${participants}">
                <div th:if="${diesAgenda.getIdAgenda() == participacio.getIdAgenda()}">
                  <div th:each="usuariApuntat : ${usuarisApuntatsCurs}">
                    <ul th:if="${participacio.getIdUsuari() == usuariApuntat.getIdUsuari()}">
                      <li th:text="${usuariApuntat.getNomUsuari()} + ' ' + ${usuariApuntat.getCognomUsuari()}"></li>
                    </ul>
                  </div>
                  
                </div>

              </div>

            </div>



          </div>
        </article>

      </div>
    </div>
  </div>

  <div th:replace="~{/components/footer.html}"></div>
  <script th:src="@{/css/scripts.js}"></script>
</body>

</html>
