<!doctype html>

<head>
  <title>Elena Puig - Terapies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>

  <div th:replace="~{/components/nav.html}"></div><!-- Posem la barra de navegació -->
  <div th:replace="~{/components/subNav.html}"></div><!-- sub barra de navegació -->
  <div class="container-fluid">
    <div class="row">

      <!-- a la esquerra posem el que seria 
      <ul class="col-sm-3">
        <li th:each="terapia : ${terapies}" class="list-group">
          <a th:href="'#terpiaId' + ${terapia.getIdTerapies}" class="list-group-item list-group-item-action"
            th:text="${terapia.getTitolTerapies}"></a>
        </li>
        <li th:if="${usuariRegistrat != null and usuariRegistrat.getIdRol == 1}" class="list-group">
          <a th:href="'/terapies?view_name=new'" class="list-group-item list-group-item-action">Agrega una Terapia</a>
        </li>
      </ul>-->

      <!-- Aqui es veu el cos de les diferents terapies-->
      <div class="col-sm-12">
        <main class="scroller"
          th:if="${solicitud.getParameter('view_name') == null || solicitud.getParameter('view_name') == 'all'}">

          <section th:each="terapia, iter : ${terapies}" th:id="'terapiaId' + ${terapia.getIdTerapies}"  class="h-100 d-flex align-items-center">
            <div class="container p-3">
              <div class="half-post-entry d-block d-lg-flex bg-light row">
                <div class="col-sm">

                </div>
                <div class="contents col-sm">
                  <h3 class="p-1" th:text="${terapia.getTitolTerapies}"></h3>
                  <p class="p-1" th:text="${terapia.getDescripcioTerapies}"></p>
                </div>
              </div>
            </div>
            <!-- BOTONS ADMIN -->
            <div class="row" th:if="${usuariRegistrat != null and usuariRegistrat.getIdRol == 1}">
              <div class="col-sm-4">
                <button type="button" class="btn btn-primary"> <!-- Aquest es el boto d'editar/actualizar-->
                  <a class="text-white" th:href="'/terapies?view_name=update&id=' + ${terapia.getIdTerapies}">Editar</a>
                </button>
              </div>
              <div class="col-sm-4">
                <form style="margin:0px" th:action="@{/terapies}" th:method="delete">
                  <input type="hidden" name="id" th:value="${terapia.getIdTerapies}">
                  <button type="submit" class="btn btn-danger"> Eliminar </button><!-- Aquest es el boto d'eliminar-->
                </form>
              </div>
            </div>
          </section>

        </main>

        <!-- Si el parametre es "new" la pagina mostrara aquest codi, que serveix per agregar una nova terapia-->
        <article th:if="${solicitud.getParameter('view_name') == 'new'}" class="col-sm-8 m-0">
          <form th:action="@{/terapies}" th:method="post" th:object="${terapiaNova}">
            <input type="hidden" th:field="*{idTerapies}">

            <div class="form-group">
              <label for="inputTitol">Titol de la terapia</label>
              <input class="form-control" type="text" th:value="*{titolTerapies}" id="inputTitol"
                th:field="*{titolTerapies}" name="Titol">
            </div>

            <div class="form-group">
              <label for="inputdescripcioTerapiesn">Descripció</label>
              <input class="form-control" type="text" th:value="*{descripcioTerapies}" id="inputdescripcioTerapies"
                th:field="*{descripcioTerapies}" name="descripcioTerapies">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-primary">Buidar</button>
            </div>
          </form>


        </article>


        <!-- Si el parametre es "update" la pagina mostrara aquest codi, que serveix per actualitzar la terapia seleccionada-->
        <article th:if="${solicitud.getParameter('view_name') == 'update'}" class="col-sm-7">
          <form th:action="@{/terapies}" th:method="post" th:object="${terapiaUpdate}">
            <input type="hidden" th:field="*{idTerapies}">

            <div class="form-group">
              <label for="inputTitol">Titol de la terapia</label>
              <input class="form-control" type="text" th:value="*{titolTerapies}" id="inputTitol"
                th:field="*{titolTerapies}" name="Titol">
            </div>

            <div class="form-group">
              <label for="inputdescripcioTerapiesn">Descripció</label>
              <input class="form-control" type="text" th:value="*{descripcioTerapies}" id="inputdescripcioTerapies"
                th:field="*{descripcioTerapies}" name="descripcioTerapies">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-primary">Buidar</button>
            </div>
          </form>
        </article>

      </div>
    </div>
  </div>
</body>

</html>
