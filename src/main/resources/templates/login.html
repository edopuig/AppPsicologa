<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>

<head>
    <title>Elena Puig - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{/components/nav.html}"></div>
    
    <main class="vh-80 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

    <div class="alert" th:if="${error}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <b th:text="${error}"></b>
    </div>

    <div class="correct" th:if="${correcte}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <b th:text="${correcte}"></b>.
    </div>
    
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Entra</h2>

                                <form th:action="@{/login}" th:method="post" th:object="${usuari}">
                                    <input type="hidden" th:field="*{idUsuari}">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="Email">El teu Email</label>
                                        <input type="email" id="Email" class="form-control form-control-lg" th:value="*{correuUsuari}" th:field="*{correuUsuari}" name="correuUsuari" required/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="Contrasenya">Contrasenya</label>
                                        <input type="password" id="Contrasenya" class="form-control form-control-lg" th:value="*{contrasenyaUsuari}" th:field="*{contrasenyaUsuari}" name="contrasenyaUsuari" required/>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Entra</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Encara no tens un compte? <a  th:href="@{/registre}"
                                        class="fw-bold text-body"><u>Registrat clicant aqui!</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{/components/footer.html}"></div>
</body>

</html>
